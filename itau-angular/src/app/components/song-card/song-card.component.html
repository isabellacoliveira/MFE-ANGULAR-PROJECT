<div class="card" style="width: 20rem">
  <img src="{{ song.image }}" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ song.title }}</h5>
    <p class="card-text">{{ song.artist }}</p>
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
      (click)="editSong()"
    >
      Edit
    </button>
    <a href="#" class="btn btn-danger" (click)="deleteSong()">Delete</a>

    <svg xmlns="http://www.w3.org/2000/svg" 
         width="25" 
         height="25" 
         fill="currentColor" 
         [ngClass]="{'bi-bookmark-fill': song.isSaved, 'bi-bookmark': !song.isSaved}" 
         viewBox="0 0 16 16" 
         (click)="toggleFavorite()">
      <path *ngIf="song.isSaved" d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
      <path *ngIf="!song.isSaved" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
    </svg>
  </div>
</div>
