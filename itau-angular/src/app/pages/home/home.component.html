<div class="jumbotron">
  <h1 class="display-4">Hello, Isabella!</h1>
  <p class="lead">Here you can see your favorite songs of your favorite artists!</p>
  <hr class="my-4">
  <p>You can register then clicking here :) </p>
  <button type="button" class="btn btn-primary btn-lg" (click)="openModal()">
    Register new Song
  </button>
</div>

<div class="content-songs">
  <div class="row" *ngIf="songs.length > 0, else noSongs">
    <div *ngFor="let song of songs">
      <app-song-card [song]="song"></app-song-card>
    </div>
  </div>
</div>

<ng-template #noSongs>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há musicas cadastradas</p>
    <button>cadastro</button>
  </div>
</ng-template>


<app-modal #myModal (closeModal)="handleCloseModal()"></app-modal>
